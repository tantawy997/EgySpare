  <div class="py-2">
    <div class="row py-2">
      <div class="col-md-12 my-1">
        <label for="firstname">Name</label>
        <input
          type="text"
          class="bg-light form-control mt-1"
          placeholder="Steve"
          [(ngModel)]="set.name"
        />
      </div>
      <div class="col-md-12 pt-md-0 pt-3 my-1">
        <label for="lastname">User Name</label>
        <input
          type="text"
          class="bg-light form-control mt-1"
          placeholder="Smith"
          [(ngModel)]="set.userName"
        />
      </div>
    </div>
    <div class="row py-2">
      <div class="col-md-15 my-1">
        <label for="email">Email Address</label>
        <input
          type="text"
          class="bg-light form-control mt-1"
          placeholder="steve_@email.com"
          [(ngModel)]="set.email"
        />
      </div>
      <div class="col-md-12 pt-md-0 pt-3 my-1">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          class="bg-light form-control mt-1"
          placeholder="+1 213-548-6015"
          [(ngModel)]="set.phoneNumber"
        />
      </div>
    </div>
